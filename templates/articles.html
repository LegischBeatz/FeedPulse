<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FeedPulse Articles</title>
</head>
<body>
    <h1>Summarized Articles</h1>
    <ul>
    {% for article in articles %}
        <li>
            <a href="{{ article.link }}">{{ article.title }}</a><br/>
            <small>{{ article.date }}</small>
            <p>{{ article.summary }}</p>
        </li>
    {% else %}
        <li>No articles found.</li>
    {% endfor %}
    </ul>
</body>
</html>
